<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora RPM</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <p>Ingresar Velocidad</p>
    <input class="vel" id="Velocidad" type="text" placeholder="Velocidad">
    
    <p>Ingresar el Perimetro</p>
    <input type="text" id="per" class="Input" placeholder="Perimetro de la rueda">

    <p>Ingrese el piñon y la corona</p>
    <input type="text" class="dos" id="piñon" placeholder="Piñon">
    <input type="text" class="dos" id="corona" placeholder="Corona">
     <br>
     <br>
    <button class="results" onclick="reducciones()">RESULTADOS</button>

    <p>Primera Marcha</p>
    <br>
    <div id="primera"></div>
    <br>
    <p>Segunda Marcha</p>
    <br>
    <div id="segunda"></div>
    <br>
    <p>Tercera Marcha</p>
    <br>
    <div id="tercera"></div>
    <br>
    <p>cuarta Marcha</p>
    <br>
    <div id="cuarta"></div>
    <br>
    <p>Quinta Marcha</p>
    <br>
    <div id="quinta"></div>




    <script src="calculadora.js"></script>
</body>
</html>
